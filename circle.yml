machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t gaiaadm/haproxy .
    - docker tag gaiaadm/haproxy gaiaadm/haproxy:$CIRCLE_BUILD_NUM
test:
  override:
    - /bin/true
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/haproxy
general:
  branches:
    only:
      - master
